<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>答案展示页</title>
</head>
<body>
	// 分享链接图片
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1530541820395&di=bad5122a3163605ee3e8b65eb94ddc01&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimage%2Fc0%253Dshijue1%252C0%252C0%252C294%252C40%2Fsign%3D7df9e4f51fce36d3b6098b73529a50f2%2Fd439b6003af33a87cf1c1835cc5c10385343b5af.jpg" style="visibility:hidden;height:0;width:0;">
	<h5>问：</h5>
	<p id="problem"></p>
	<h5>答：</h5>
	<p id="answer"></p>

	<script>
		// decodeURIComponent方法，解码url中文
//         var search = decodeURIComponent(location.search),
	var search = unescape(location.search),
        	/**
	         * 获取url参数对象
	         * @returns json
	         */
	        getJson = function () {
	            var params = {};
	            if(search){
	                var _str = search.substr(1),
	                    strs = _str.split('&');
	                for (var i = 0; i < strs.length; i++) {
	                    params[strs[i].split('=')[0]] = unescape(strs[i].split('=')[1]);
	                }
	            }
	            return params;
	        },
	        urlJson = getJson();

		// 初始化问题和答案
		document.getElementById('problem').textContent = urlJson.problem;
		document.getElementById('answer').textContent = urlJson.answer;
	</script>
</body>
</html>
