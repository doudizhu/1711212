<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>答案展示页</title>
</head>
<body>
	<h5>问：</h5>
	<p id="problem"></p>
	<h5>答：</h5>
	<p id="answer"></p>

	<script>
		// decodeURIComponent方法，解码url中文
//         var search = decodeURIComponent(location.search),
	var search = unescape(location.search),
        	/**
	         * 获取url参数对象
	         * @returns json
	         */
	        getJson = function () {
	            var params = {};
	            if(search){
	                var _str = search.substr(1),
	                    strs = _str.split('&');
	                for (var i = 0; i < strs.length; i++) {
	                    params[strs[i].split('=')[0]] = unescape(strs[i].split('=')[1]);
	                }
	            }
	            return params;
	        },
	        urlJson = getJson();

		// 初始化问题和答案
		document.getElementById('problem').textContent = urlJson.problem;
		document.getElementById('answer').textContent = urlJson.answer;
	</script>
</body>
</html>
